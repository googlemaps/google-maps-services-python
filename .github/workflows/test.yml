# A workflow that runs tests on every new pull request
name: Run tests

on:
  repository_dispatch:
    types: [test]
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

jobs:
  matrix:
    name: "Run tests on Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Python
      uses: "actions/setup-python@v1"
      with:
        python-version: "${{ matrix.python-version }}"
    
    - name: Install dependencies
      run: ./.github/scripts/install.sh
    
    - name: Run tests
      run: |
        python3 -m nox --session "tests-${{ matrix.python-version }}"
        python3 -m nox -e distribution
  test:
    name: Wait for matrix to finish
    needs: [matrix]
    runs-on: ubuntu-latest
    steps:
    - run: echo "Test matrix finished"
